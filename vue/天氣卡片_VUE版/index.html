<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>天氣卡片</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main id="weather_card">
      <div class="container">
        <div>
          <div class="d-flex justify-content-center">
            <div
              id="btns"
              class="btn-group mt-3 mb-3"
              role="group"
              aria-label="Basic mixed styles example"
            >
              <button type="button" class="btn btn-lg btn-danger me-2">
                <a href="index.html"> 近12小時 </a>
              </button>
              <button type="button" class="btn btn-lg btn-warning me-2">
                <a href="weatherCard2.html"> 未來24小時 </a>
              </button>
              <button type="button" class="btn btn-lg btn-success">
                <a href="weatherCard3.html"> 未來36小時 </a>
              </button>
            </div>
          </div>
          <div  class="row d-flex justify-content-center">
            <div v-for="i in locationName" class="card mb-3 bg-light me-3" style="width: 18rem">
              <div class="card-body bg-light">
                <h2 class="card-title">
                  <i class="bi bi-house-door me-1"></i>
                  {{i}}
                </h2>
                <p class="card-text">
                  <i class="bi bi-calendar-check-fill me-3"></i>
                  {{startTime}}
                </p>
                <p class="card-text">
                  <i class="bi bi-calendar-check me-3"></i>
                  {endTime}
                </p>
                <p class="card-text">
                  <i class="bi bi-cloud-sun me-3"></i>
                  天氣現象:{{parameterName}}
                </p>
                <p class="card-text">
                  <i class="bi bi-cloud-drizzle-fill me-3"></i>
                  降雨機率:{{parameterName}}
                </p>
                <p class="card-text">
                  <i class="bi bi-thermometer me-3"></i>
                  最低溫度:{{lowest_temp}}°C
                </p>
                <p class="card-text">
                  <i class="bi bi-thermometer-high me-3"></i>
                  最高溫度:{{highest_temp}}°C
                </p>
                <p class="card-text">
                  <i class="bi bi-person-check me-3"></i>
                  舒適度:{{comfort}}
                </p>
                <p class="card-text">
                  <img src="" alt="" />
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="footer text-center">
          <a href="#btns">
            <p>回到上方</p>
          </a>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
